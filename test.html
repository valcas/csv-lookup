<script>

var data = `sep=,

"firstname","lastname"
"John","Lennon"
"George","Harrison"
"Paul","McCartney"
"Ringo","Starr"`;

var lukup = new CsvLukup();

lukup.readcsv(data);

var colnames = lukup.getColnames();
console.log(colnames);

while (lukup.next())  {
  colnames.map(col => {
    console.log(col + ': ' + lukup.getValue(col));
  });
}

console.log('done');


</script>
